<!DOCTYPE html>
<html>
<head>
<title>User Management System</title>
<style>
body{
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
font-family:Arial
}
table{margin:auto}
</style>
</head>
<body>

<div>
<input id="n" placeholder="Name"><br>
<input id="e" placeholder="Email"><br>
<input id="m" placeholder="Mobile"><br>
<input id="p" type="password" placeholder="Password"><br>
<button onclick="add()">Register</button>
<button onclick="clr()">Clear All</button>

<table border="1">
<tr><th>Name</th><th>Email</th><th>Mobile</th><th>Action</th></tr>
<tbody id="tb"></tbody>
</table>
</div>

<script>
function g(){return JSON.parse(localStorage.getItem("u")||"[]")}
function s(x){localStorage.setItem("u",JSON.stringify(x))}

function add(){
if(!n.value||!e.value||!m.value||!p.value)return alert("All required")
if(m.value.length!=10)return alert("Mobile 10 digits")
if(p.value.length<6)return alert("Password min 6")
let x=g()
if(x.some(i=>i.e==e.value))return alert("Email exists")
x.push({n:n.value,e:e.value,m:m.value})
s(x);r()
}

function r(){
tb.innerHTML=""
g().forEach((x,i)=>{
tb.innerHTML+=`<tr>
<td>${x.n}</td><td>${x.e}</td><td>${x.m}</td>
<td><button onclick="del(${i})">Delete</button></td></tr>`
})
}

function del(i){let x=g();x.splice(i,1);s(x);r()}
function clr(){localStorage.clear();r()}
r()
</script>

</body>
</html>
