<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop Task Manager</title>

<style>
body{
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial
}
.container{
text-align:center
}
.board{
display:flex;
gap:10px;
margin-top:10px
}
.col{
width:200px;
min-height:200px;
border:1px solid black;
padding:10px
}
.task{
background:#eee;
margin:5px;
padding:5px;
cursor:move
}
.done{background:lightgreen}
</style>

</head>
<body>

<div class="container">
<input id="t" placeholder="Task name">
<button onclick="add()">Add Task</button>

<div class="board">
<div class="col" id="todo" ondragover="allow(event)" ondrop="drop(event)">To Do</div>
<div class="col" id="prog" ondragover="allow(event)" ondrop="drop(event)">In Progress</div>
<div class="col" id="done" ondragover="allow(event)" ondrop="drop(event)">Completed</div>
</div>
</div>

<script>
function add(){
if(!t.value)return
let x=document.createElement("div")
x.className="task"
x.draggable=true
x.id=Date.now()
x.ondragstart=e=>e.dataTransfer.setData("id",x.id)
x.innerHTML=t.value+"<br>"+new Date().toLocaleDateString()
todo.appendChild(x)
t.value=""
}
function allow(e){e.preventDefault()}
function drop(e){
e.preventDefault()
let x=document.getElementById(e.dataTransfer.getData("id"))
e.target.closest(".col").appendChild(x)
if(e.target.closest(".col").id=="done"){
x.classList.add("done")
alert("Task Completed Successfully")
}
}
</script>

</body>
</html>
