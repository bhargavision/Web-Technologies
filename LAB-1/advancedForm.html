<!DOCTYPE html>
<html>
<head>

  <title>Advanced Registration Form</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;  
    background-color: #f0f0f0;
}

</style>
</head>
<body>
  <div align="center">  
  <form>
    <fieldset style="width:300px;">
    <h2>User Registration</h2>
    

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>
    

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="abcd1234@gmail.com" required>
    <br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <br><br>

    <label for="profilepic">Choose Profile Picture</label>
    <input type="file" id="profilepic" name="profilepic" accept="image/*" required>
    <br><br>

    <div class="checkbox">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept the Terms & Conditions</label>
    </div>
    <br> <br>

    <button type="submit">Register</button>
    </fieldset>
  </form>
  </div>
</body>
</html>
