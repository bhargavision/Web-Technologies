<!DOCTYPE html>
<html>
<head>
   
  <title>Product Card</title>
  <style>
    .product-card {
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 40px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .product-image {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .product-title {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #333;
    }

    .product-description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2a9d8f;
      margin-bottom: 16px;
    }

    .buy-button {
      background-color: #e76f51;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buy-button:hover {
      background-color: #d65a3f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQmiiNkgeK71P-eXWq4agG5K9RAzVC0h2tDggfWUXoEqJ3uYHhWtEesNVHyedR2lT3JIr5xSUnTP7k1g3qyeyqLezSccGyunUavwQFtFOkzHY7vSVg7m7ax2g" alt="Product Image" class="product-image">
    <h2 class="product-title">Samsung OLED 4K Smart TV</h2>
    <p class="product-description">NQ4 AI Gen3 Processor</p>
    <p class="product-description">Glare Free</p>
    <p class="product-description">OLED HDR Pro</p>
    <p class="product-description">Motion Xcelerator 165 Hz</p>
    <p class="product-price">Get at $2,262.03</p>
    <button class="buy-button">Buy Now</button>
  </div>
</body>
</html>
